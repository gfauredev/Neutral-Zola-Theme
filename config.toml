base_url = "https://example.com"
title = "Neutral"
description = "A neutral base for very specific Zola sites"
default_language = "en"
compile_sass = true
minify_html = true
build_search_index = true

taxonomies = [
  { name = "tags" },
]

[markdown]
highlight_code = true
render_emoji = true
smart_punctuation = true
external_links_target_blank = true
external_links_no_follow = true
external_links_no_referrer = true

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

[search]
include_path = false
include_title = true
include_description = true
include_content = true

[extra]
path = "themes/neutral"

[extra.networks]
github = "gfauredev"
