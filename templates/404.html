{% extends "base.html" %}

{% block content %}
<main class="404">
  {% block prepend_content %}
    <h1>HTTP 404</h1>
  {% endblock prepend_content %}
  <p class="http-404">{{ tr.http_404 }}</p>
  {% block append_content %}
    <a href="{{ config.base_url }}">
      <i class="fas fa-home"></i>
      <span>{{ tr.return_home }}</span>
    </a>
  {% endblock append_content %}
</main>
{% endblock %}
