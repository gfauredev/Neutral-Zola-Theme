{% extends "base.html" %}

{% block header %}
  <header>
    <h1>{{ term.name }}</h1>
  </header>
{% endblock %}

{% block content %}
<main class="term">
  {% for p in term.pages %}
    <article>
      <h2>
        <a href='{{ p.permalink }}'>{{ p.title }}</a>
      </h2>
      <p class="description">{{ page.description }}</p>
      <p class="summary">{{ page.summary | safe }}</p>
      <a href='{{ page.permalink }}#continue-reading'>
        <span>{{ tr.continue-reading }}</span>
        <i class="fas fa-arrow-right fa-xs"></i>
      </a>
    </article>
  {% endfor %}
</main>
{% endblock content %}
