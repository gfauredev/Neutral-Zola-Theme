{% macro social_links(nets) %}
  {% set infos = load_data(path="social-networks.yml") %}
  <ul class="social-links">
  {% for net, id in nets %}
    {% set info = infos.net %}
    <li>
      <a class="{{ net }}" href="{{ info.href | replace(from='$ID', to=id) }}" target="_blank">
        <i class="{{ info.icon }}"></i>
      </a>
    </li>
  {% endfor %}
  </ul>
{% endmacro %}

{% macro root_children(self) %}
{% endmacro %}

{% macro taxonomy_children(self) %}
{% endmacro %}
